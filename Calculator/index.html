<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="bg-white">
    <section class="w-60 h-80 bg-green-400">
        
        <div class="w-full h-full flex flex-col justify-around">
            <div class=" bg-green-500 flex justify-end items-center ">
                <input type="text" class="w-full h-14 m-2 bg-black text-4xl flex text-align: right text-white " placeholder="0">
            </div>
            <div class="w-full h-10 flex flex-row justify-around items-center">
                <div id="one" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">1</div>
                <div id="two" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">2</div>
                <div id="three" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">3</div>
                <div id="multiple" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">X</div>
            </div>
            <div class="w-full h-10 flex flex-row justify-around items-center">
                <div id="four" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">4</div>
                <div id="five" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">5</div>
                <div id="six" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">6</div>
                <div id="minus" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">-</div>
            </div>
            <div class="w-full h-10 flex flex-row justify-around items-center">
                <div id="seven" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">7</div>
                <div id="eight" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">8</div>
                <div id="nine" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">9</div>
                <div id="plus" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">+</div>
            </div>
            <div class="w-full h-10 flex flex-row justify-around items-center">
                <div id="zero" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">0</div>
                <div id="zeroo" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">00</div>
                <div id="division" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">/</div>
                <div id="equal" class="border-2 p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">=</div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
