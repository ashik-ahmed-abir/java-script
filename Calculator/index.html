<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="bg-white">
    <section class="w-60 h-80 bg-green-400">
        
        <div class="w-full h-full flex flex-col justify-around">
            <div class=" bg-green-500 flex justify-end items-center ">
                <input type="text" id="output" class="w-full h-14 m-2 bg-black text-4xl text-right text-white " placeholder="0">
            </div>
            <div class="w-full h-10 flex flex-row justify-around items-center">
                <button id="one" value="1" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">1</button>
                <button id="two" value="2" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">2</button>
                <button id="three" value="3" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">3</button>
                <button id="clear" value="" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-green-700 leading-3 bg-yellow-400 ">AC</button>
            </div>
            <div class="w-full h-10 flex flex-row justify-around items-center">
                <button id="four" value="4" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">4</button>
                <button id="five" value="5" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">5</button>
                <button id="six" value="6" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">6</button>
                <button id="minus" value="-" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">-</button>
            </div>
            <div class="w-full h-10 flex flex-row justify-around items-center">
                <button id="seven" value="7" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">7</button>
                <button id="eight" value="8" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">8</button>
                <button id="nine" value="9" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">9</button>
                <button id="plus" value="+" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">+</button>
            </div>
            <div class="w-full h-10 flex flex-row justify-around items-center">
                <button id="zero" value="0" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">0</button>
                <button id="zeroo" value="X" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">X</button>
                <button id="division" value="/" onclick="display(this.value)" class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">/</button>
                <button id="equal" value="="  class="border-2 rounded-lg p-4 flex justify-center items-center w-12 h-12 hover:bg-yellow-300 leading-3 ">=</button>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
