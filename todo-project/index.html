<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'Raleway', sans-serif;
    }
</style>
<body class="bg-gradient-to-r from-yellow-400 via-red-500 to-green-500">
    <header>
        <h1 class="text-white text-center font-semibold text-4xl mt-4">To-do List</h1>
        <div class="text-center mt-4">
            <input type="text" placeholder="Enter task details" class="w-1/4 font-semibold py-2 px-4 mr-2">
        <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-4 hover:bg-green-700">Add Task</button>
        </div>
    </header>
    <main>
        <section class="mt-4">
            <p class="text-white text-sm text-center mb-2">Task List:</p>
            <div class="flex flex-col justify-start items-center">
                <div class="w-1/4 bg-white mt-2 font-semibold flex justify-between transition-all duration-300 ease-linear hover:shadow-2xl">
                    <h3 class="m-4 leading-6">Lorem, ipsum.</h3>
                    <div class="text-3xl cursor-pointer bg-red-500 py-2 px-4 text-white leading-6 flex justify-center items-center">&times;</div>
                </div>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
